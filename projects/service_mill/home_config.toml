[any.hardware.aml_u_v]
type="aml"
title="AML U V"
url="http://localhost:30000/api/latest"
names = ["U", "V"]
loads = [110,20]
trend = {"any_x"="motor_1_position", "any_y"="motor_2_position"}

[rbs.hardware.aml_x_y]
type="aml"
title="AML X Y"
url="http://localhost:20000/api/latest"
names = ["X", "Y"]
loads = [110,20]
trend = {"rbs_x"="motor_1_position", "rbs_y"="motor_2_position"}

[rbs.hardware.aml_det_theta]
type = "aml"
title = "AML Detector Theta"
url = "http://localhost:20000/api/latest"
names = ["Detector", "Theta"]
loads = [170, 10]

[rbs.hardware.aml_phi_zeta]
type = "aml"
title = "AML Phi Zeta"
url = "http://localhost:20000/api/latest"
names = ["Phi", "Zeta"]
loads = [0, -1]

[rbs.hardware.motrona_charge]
type = "motrona_dx350"
title = "Motrona Charge"
url = "http://localhost:20100/api/latest"
trend = {"current"="current(nA)"}


[rbs.hardware.caen]
type = "caen"
title = "Caen"
url = "http://localhost:20200/api/latest"

[erd.hardware.mdrive_z]
type = "mdrive"
title = "MDrive Z"
url = "http://localhost:22300/api/latest"
load = -180
trend = {"z_position"="motor_position", log="loggers.log_vlinx"}

[erd.hardware.mdrive_theta]
type = "mdrive"
title = "MDrive Theta"
url = "http://localhost:22300/api/latest"
load = 90
trend = {"theta_position"="motor_position"}

[erd.hardware.mpa3]
type = "mpa3"
title = "MPA 3"
url = "http://localhost:22400/api/latest"
trend = {"ad1_count_rate"= "ad1.total_rate", "ad2_count_rate"= "ad2.total_rate"}

[rbs.folder_scan]
watch = "/tmp/ACQ/1_watch"
ongoing.local = "/tmp/ACQ/2_ongoing"
ongoing.remote = "/tmp/ACQ/REM/2_ongoing"
failed.local = "/tmp/ACQ/3_failed"
failed.remote = "/tmp/ACQ/REM/3_failed"
done.local = "/tmp/ACQ/4_done"
done.remote = "/tmp/ACQ/REM/4_done"

[rbs]
local_dir = "/tmp/ACQ/5_data"
remote_dir = "/tmp/ACQ/REM/_05_data"

[erd]
local_dir = "/tmp/ACQ/ERD/5_data"
remote_dir = "/tmp/ACQ/ERD/REM/_05_data"
