{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
<form method="POST" onsubmit="return confirm('Do you really want to submit the form?');">
    <p>
        Question:
        <input type="text" name="question">
    </p>
    <p>
        Answer:
        <input type="text" name="answer">
    </p>
    <button type="submit">Create</button>
</form>

{% endblock %}
