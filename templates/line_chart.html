{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}


    <h1>{{ title }}</h1>
    <canvas id="chart" width="600" height="400"></canvas>

    <h1>{{ title2 }}</h1>
    <canvas id="chart2" width="600" height="400"></canvas>
    <script>
    
    
    window.setInterval(function(){
        refreshData();
    },1000)

    let LineChartDemo
    let lastLabel

    let LineChartDemo2
    let lastLabel2

    function refreshData() {

        console.log("hello");
        var mychart = document.getElementById("chart").getContext("2d");
        console.log(LineChartDemo)
        LineChartDemo.addData([Math.random()*600+800],++lastLabel);
        LineChartDemo.removeData();

        LineChartDemo2.addData([Math.random()*600+800],++lastLabel);
        LineChartDemo2.removeData();
    }
      // bar chart data
      var barData = {
        labels : [
          {% for item in labels2 %}
            "{{ item }}",
          {% endfor %}
        ],

        datasets : [{
          fillColor: "rgba(151,187,205,0.2)",
          strokeColor: "rgba(151,187,205,1)",
          pointColor: "rgba(151,187,205,1)",
          pointStrokeColor: "#fff",
          pointHighlightFill: "#fff",
          pointHighlightStroke: "rgba(151,187,205,1)",
          bezierCurve : false,
          data : [
	    {% for item in values2 %}
              {{ item }},
            {% endfor %}]
          }
	]
      }
      
      lastLabel = barData.labels[barData.labels.length - 1];

      Chart.defaults.global.animationSteps = 1;
      Chart.defaults.global.tooltipYPadding = 16;
      Chart.defaults.global.tooltipCornerRadius = 0;
      Chart.defaults.global.tooltipTitleFontStyle = "normal";
      Chart.defaults.global.tooltipFillColor = "rgba(0,0,0,0.8)";
      Chart.defaults.global.animationEasing = "easeOutBounce";
      Chart.defaults.global.responsive = false;
      Chart.defaults.global.scaleLineColor = "black";
      Chart.defaults.global.scaleFontSize = 16;

      // get bar chart canvas
      var mychart = document.getElementById("chart").getContext("2d");

      

      steps = 10
      max = {{ max }}
      // draw bar chart
      LineChartDemo = new Chart(mychart).Line(barData, {
        scaleOverride: true,
        scaleSteps: steps,
        scaleStepWidth: Math.ceil(max / steps),
        scaleStartValue: 0,
        scaleShowVerticalLines: true,
        scaleShowGridLines : true,
        barShowStroke : true,
        scaleShowLabels: true,
        bezierCurve: false,

        Options: {
        scales: {
        xAxes: [{
          type: "time"
        }],
        yAxes: [{
          ticks: {
            beginAtZero: true
          }
        }]
      }
    }
    });




      // bar chart data

      Chart.defaults.global.animationEasing = "easeOutBounce";

{% endblock %}
